<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Dashboard</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="static/css/dashboard.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/images/Monito.png">
	<link rel="manifest" href="/static/images/site.webmanifest">
	<link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/static/images/Monito.png">
	<meta name="apple-mobile-web-app-title" content="Monito.">
	<meta name="application-name" content="Monito.">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-config" content="/static/images/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>
<body onload="getAllMappings();restorePreferences()">
	<section>
		<header>
			<div class = "nav">
				<a href = "/dashboard" class = "logo">
					<img src="/static/images/Monito-1-dark.png">
				<a>
				<div>
					<a href="mailto:user@abc.xyz?Subject=Monito%20Feedback">CONTACT</a>
					<a href="/">LOGOUT</a>
				</div>
			</div>
		</header>
		<div class = "main">
			<h2>Hello {{ currentUser.name }}! <button onclick="displayInfo(1)">User Info</button></h2>
			<p>The information gets updated every 10 seconds. <a id="toggleAutoRefresh" onclick="toggleAutoRefresh(this)" href="#">Enable</a> auto refresh</p>
			<table class="alternate">
				<tr>
					<th>Machine</th>
					<th>Owner</th>
					<th>Active User(s)</th>
				</tr>
			</table>
		</div>
		<div class = "overlay">
			<div class = "userInfo">
				<!-- <a href="#" onclick="displayInfo(2)">Close</a> -->
				<div>
					<h2>Your Information</h2>
					<div class = "field name">Name: <span>{{ currentUser.name }}</span></div>
					<div class = "field">Username: <span>{{ currentUser.username }}</span></div>
					<div class = "field">VDA-IP: <span>{{ currentUser.vdaIP }}</span></div>
					<div class = "field">Hostname: <span>{{ currentUser.hostname }}</span></div>
					<!-- <button onclick = "updateInfoMenu()">Update Info</button> -->
					<button onclick = "displayInfo(2)">Close</button>
				</div>
			</div>
			<!--
			<div class = "userInfo updateMenu">
				<a href="#" onclick="updateInfoMenu();displayInfo(2);">Close</a>
				<div>
					<h2>Update Information</h2>
					<div class = "field">Username: <span>{{ currentUser.username }}</span></div>
					<input type="text" name="user_name" value="{{currentUser.name}}" pattern="^[a-zA-Z]{5,15}$" class = "name">
					<input type="email" name="user_email" value = {{currentUser.email}}>
					<input type="text" name="user_vdaIP" value = {{currentUser.vdaIP}} pattern = "^[0-9.]*$">
					<button onclick="updateInfo()">Submit</button>
				</div>
			</div>	
			-->	
		</div>
	</section>
	<!-- Scripts -->
	<script type="text/javascript" src="static/js/main.js"></script>
	<script type="text/javascript" src="static/js/cookie.js"></script>
</body>
</html>
